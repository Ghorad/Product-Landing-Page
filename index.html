<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header id="header">
        <img id="header-img" src="logo.png" alt="Your Logo">
        <nav id="nav-bar">
            <a class="nav-link" href="#features">Features</a>
            <a class="nav-link" href="#video">Watch Video</a>
            <a class="nav-link" href="#pricing">Pricing</a>
        </nav>
    </header>

    <section id="features">
        <h2>Product Features</h2>
        <!-- Add your features here -->
    </section>

    <section id="video">
        <h2>Product Video</h2>
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </section>

    <section id="pricing">
        <h2>Pricing</h2>
        <!-- Add your pricing information here -->
    </section>

    <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
        <label for="email">Get Exclusive Offers!</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <input type="submit" id="submit" value="Subscribe Now">
    </form>

    <script>
        // You can add JavaScript for email validation or other interactive features here
    </script>
</body>

</html>
